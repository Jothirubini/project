<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>****Chairs & more****</h1> 
        <nav>
            <a href="home.html" class="nav-link" data-target="home">Home</a>
            <a href="#products" class="nav-link" data-target="products">Products</a>
            <a href="#cart" class="nav-link" data-target="cart">Cart</a>
            
        </nav>
    </header>
    <div class="background">
        <h2>Welcome to Our Store!!!!</h2>
        
        <p>Find the best products here!</p>
    </div>   
          
    </section>
    
        
        <main>
        <section id="products" class="content-section hidden">
            <h2>Products</h2>
            <div class="product" data-id="1">
               <img src="image/1 (1).png">
                <h3>White comfy chair</h3>
                <p>Price: $10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="image/2.png">
                <h3>Blue long chair</h3>
                <p>Price: $30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="image/3.png">
                <h3>Classy brown chair</h3>
                <p>Price: $150</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="image/4.png">
                <h3>Blue Sofa</h3>
                <p>Price: $100</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        <section id="cart" class="content-section hidden">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </ul>
            <p>Total: $<span id="total">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
     
</html>
